<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <style>
        .btn {
            font-weight: bold;
            border: 1px solid #091a34;
            font-size: 18px;
            border-radius: 30px;
            background: #aaaaaa;
        }

        .defaultTextColor {
            color: #091a34;
        }

        .font18 {
            font-size: 18px;
        }


    </style>

    <title>Test Matcher</title>
</head>
<body>

<form class="defaultTextColor font18" action="/api/v1/testers">
    <div style="text-align: center">
        <h1>Test Matcher</h1>
        <br/><br/>
        <Label>Country</Label>

        <select name="countries" id="countries" multiple>
            <option value="US">
                US
            </option>
            <option value="GB">
                GB
            </option>
            <option value="JP">
                JP
            </option>

        </select>
        <Label>Device</Label>
        <select name="deviceIds" id="deviceIds" multiple>
            <option value="0">
                All
            </option>
            <option value="1">
                iPhone 4
            </option>
            <option value="2">
                iPhone 4S
            </option>
            <option value="3">
                iPhone 5
            </option>
            <option value="4">
                Galaxy S3
            </option>
            <option value="5">
                Galaxy S4
            </option>
            <option value="6">
                Nexus 4
            </option>
            <option value="7">
                Droid Razor
            </option>
            <option value="8">
                Droid DNA
            </option>
            <option value="9">
                HTC One
            </option>

            <option value="10">
                iPhone 3
            </option>
        </select>
        <br/>
        <br/>
        <br/>
        <div>
            <input class="btn" type="submit" value="Search" style="color: cadetblue; size: A4"/>
        </div>

        <br/>
        <div th:each="tester : ${testers}">
            <div th:text="${tester.firstName + ' ' + tester.lastName} +' filed bugs for: ' "></div>

            <div th:if="${not #lists.isEmpty(tester.mobileDevices)}">
                <div th:each="device : ${tester.mobileDevices}">
                    <span th:text=" ${device.description} + ' has ' ">test</span>
                    <span th:text="${device.numberOfBugsByTester} + ' bugs filed.'">test</span>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(tester.mobileDevices)}">
                <span th:text="'0 bugs filed for current devices.'">test</span>
            </div>

            <br />

        </div>
        <br/>
    </div>

    </div>
</form>
</body>
<script type="text/javascript">

    document.


</script>
</html>
